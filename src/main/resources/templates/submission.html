<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeetCode - Submissions List</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background-color: #f4f4f4;
            margin: 0px;
        }

        #navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: #ddd;
        }

        #navbar a {
            color: #ddd;
            text-decoration: none;
            font-size: 18px;
            font-weight: 800;
            margin-left: 20px;
        }

        h2 {
            color: #333;
            font-weight:bolder;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #216222;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div id="navbar">
    <a th:href="@{/problems}"> | Problems</a>
    <a th:href="@{/me}" id="user-info" th:text="${username}">| Profile</a>
    <a th:href="@{/logout}" style="margin-left: auto;">Logout</a>
</div>

<div style="text-align: center;">
    <h2>JeetCode - Submissions List for Problem: <span th:text="${problemId}"></span></h2>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Submission Code</th>
        <!-- Add more headers as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="submission : ${submissions}">
        <td th:text="${submission.submissionId}"></td>
        <td th:text="${submission.user.userName}"></td>
        <td th:text="${submission.submissionCode}"></td>
        <!-- Add more columns as needed -->
    </tr>
    </tbody>
</table>

</body>
</html>
