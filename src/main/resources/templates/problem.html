<!-- src/main/resources/templates/problem.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Problem - 401. Bitwise AND of Numbers Range</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }

        .problem {
            flex: 1;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .editor {
            flex: 1;
            margin-left: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        p {
            color: #666;
        }

        code {
            background-color: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: "Courier New", Courier, monospace;
        }

        .example {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="problem">
  <h1 th:text="${problem.title}"></h1>

  <div class="difficulty" th:text="'Difficulty: ' + ${problem.difficulty}"></div>
  <div class="acceptance" th:text="'Acceptance Rate: ' + ${problem.acceptance}"></div>

  <h2>Description</h2>
  <p th:text="${problem.description}"></p>

  <h2>Example</h2>
  <div class="example">
    <p><code th:text="'Input: ' + ${problem.exampleIn}"></code></p>
    <p><code th:text="'Output: ' + ${problem.exampleOut}"></code></p>
  </div>

  <!-- Add more examples if needed -->

  <h2>Constraints</h2>
  <ul>
    <!-- Add any constraints if provided in the problem statement -->
  </ul>
</div>

<div class="editor">
  <textarea rows="20" style="width: 100%;"></textarea>
</div>

</body>
</html>
