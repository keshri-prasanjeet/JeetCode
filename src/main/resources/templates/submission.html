<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LeetCode Clone - Submissions List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div style="text-align: center;">
    <h2>LeetCode Clone - Submissions List for Problem: <span th:text="${problemId}"></span></h2>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Submission Code</th>
        <!-- Add more headers as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="submission : ${submissions}">
        <td th:text="${submission.submissionId}"></td>
        <td th:text="${submission.user.userName}"></td>
        <td th:text="${submission.submissionCode}"></td>
        <!-- Add more columns as needed -->
    </tr>
    </tbody>
</table>

</body>
</html>
