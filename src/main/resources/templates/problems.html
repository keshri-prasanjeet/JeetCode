<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>LeetCode Clone - Problems List</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .solve-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div style="text-align: center;">
  <h2>LeetCode Clone - Problems List</h2>
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Difficulty</th>
    <th>Acceptance</th>
    <th>Action</th>
    <!-- Add more headers as needed -->
  </tr>
  </thead>
  <tbody>
  <tr th:each="problem : ${problems}">
    <td th:text="${problem.problemId}"></td>
    <td th:text="${problem.title}"></td>
    <td th:text="${problem.difficulty}"></td>
    <td th:text="${problem.acceptance}"></td>
    <td>
      <a th:href="@{/problem/{id}(id=${problem.problemId})}" class="solve-button">Solve</a>
    </td>
    <!-- Add more columns as needed -->
  </tr>
  </tbody>
</table>

</body>
</html>
